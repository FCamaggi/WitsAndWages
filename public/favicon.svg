<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo con gradiente Vegas -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chipGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b8941f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7020;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Ficha de póquer estilo casino -->
  <circle cx="50" cy="50" r="35" fill="url(#chipGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#fff" stroke-width="1.5" stroke-dasharray="2,2"/>
  
  <!-- Detalles decorativos en los bordes -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Símbolo $ en el centro -->
  <text x="50" y="62" font-family="Arial Black, sans-serif" font-size="38" font-weight="bold" 
        fill="#000" text-anchor="middle" stroke="#fff" stroke-width="0.5">$</text>
  
  <!-- Pequeños detalles de luces tipo Vegas -->
  <circle cx="20" cy="20" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="80" cy="20" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="20" cy="80" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="80" cy="80" r="3" fill="#ffd700" opacity="0.8"/>
</svg>
